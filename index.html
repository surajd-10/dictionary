<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dictionary</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src='index.js'></script>
</head>

<body>
    <div class="container">
        <div class="input-section">
            <label>Name:
                <input id="name" type="text" placeholder="Suraj" />
            </label>
            <label>Phone Number:
                <input id="phoneNumber" type="number" placeholder="9988776655" />
            </label>
            <div id="addToDictionaryButtonContainer">
            <button id="addToDictionaryButton">Add To Dictionary</button></div>
        </div>
        <table>
            <thead>
                <th>Name</th>
                <th>Phone Number</th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
